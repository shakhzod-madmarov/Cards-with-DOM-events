<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Events Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container" id="app">
      <header id="header" class="header">
        <h1>DOM Events</h1>
      </header>
      <main id="main" class="main">
            <div class="cards">
              <button class="btnAdd">+</button>
            </div>
        <div class="popUpBack"></div>
          <form class="popUpForm">
            <button class="btnClose">X</button>
            <br>
            <input type="text" class="recipientName" placeholder="Recipient's Name">
            <br>
            <input type="text" class="imageLink" placeholder="Image Link">
            <br>
            <select class="holiday">
              <option value="Happy Birthday">Happy Birthday</option>
              <option value="Merry Christmas">Merry Christmas</option>
              <option value="Happy Independence Day">Happy Independence Day</option>
              <option value="Happy Thanksgiving Day">Happy Thanksgiving Day</option>
              <option value="Happy Women's Day">Happy Women's Day</option>
            </select>
            <br>
            <button class="btnConfirm">Confirm</button>
          </form>
      </main>
      <button id="btnGoUp"><span>&#8593</span></button>
    </div>  
    <script src="scripts.js"></script>
  </body>
</html>
